<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台登陆</title>

    <link rel="stylesheet" href="js/layui/css/layui.css">
    <script data-main="js/boot.js" src="js/lib/require.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body >
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md12" >
            <div style="width: 200px;height:200px;margin: 50px auto;">
                <input type="text" name="title" id="account" required lay-verify="required"  placeholder="请输入标题" autocomplete="off" >
                <input type="text" name="title" id="password" required lay-verify="required" autocomplete="new-password" placeholder="请输入标题" autocomplete="off" >
                <input type="button"  value="登陆" id="login"/>
            </div>
        </div>
    </div>
</div>

</body>
<script>

    require(['boot'],function () {

        $("#login").click(function () {
            var account = $("#account").val();
            var password = $("#password").val();
            login(account,password)
        })
    })

    function login(account,password) {
        $.ajax({
            type : "POST",
            url : "/admin/login",
            data: {
                "account":account,
                "password":password
            },
            success: function(data){
                if(interceptor(data)){
                    if(data.code<0){
                        alert(data.msg)
                    }else{
                        location.href="/pages/admin/index.html";
                    }
                }
            }
        })
    }
</script>

</html>
